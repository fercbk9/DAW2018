<div class="bg-dark enlaces"><span class=""><a [routerLink]="['/home']">Inicio</a><a [routerLink]="['/peliculas']">>Peliculas</a><a [routerLink]="['/listapelis']"> >Peliculas Mejor Valoradas</a></span>
</div>
<div class="contacto-container">
  <div class="alert alert-success" role="alert" *ngIf="enviado">
  <strong>Enviado!</strong> Tu mensaje se envio correctamente.
</div>
<div class="col-md-8">


    <form>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nombre</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Nombre">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Email">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Asunto</label>
        <div class="col-sm-10">
          <input type="text" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Asunto">
        </div>
      </div>
      <div class="form-group row">
        <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Mensaje</label>
        <div class="col-sm-10">
          <textarea name="name" class="form-control"  rows="8" cols="80"></textarea>
        </div>
      </div>
      <div class="form-group row botones">

        <div class="col-sm-6 inicio">
          <button type="button" class="btn btn-primary btn-lg" (click)="enviar()">Enviar Mensaje</button>
        </div>
        <div class="col-sm-6 inicio">
          <button type="button" class="btn btn-primary btn-lg "  [routerLink]="['/home']">Inicio</button>
        </div>
      </div>
    </form>
</div>
</div>
