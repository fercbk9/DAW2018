<div class="bg-dark enlaces"><span class=""><a [routerLink]="['/home']">Inicio</a><a [routerLink]="['/home']">>Peliculas</a><a [routerLink]="['/listapelis']"> >Peliculas Mejor Valoradas</a></span>
</div>
<div class="main-container">
  <div class="jumbotron jumbotron-fluid bg-ligth">

  <h1 class="display-4">Peliculas más valoradas</h1>
</div>
  <div id="carouselExampleControls" class="carousel slide tamano" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" >
        <img class="d-block w-100" src="assets/la.jpg" alt="First slide">
      </div>
      <div class="carousel-item " *ngFor="let item of array_carousel | keys">
        <img class="d-block w-100" [src]="array_carousel[item].images" alt="First slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <div class="container search">
    <form class="form-inline my-2 my-lg-0">
      <button class="btn btn-primary btn-lg" type="submit" (click)="buscarPelicula()"><i class="fa fa-search"></i></button>
      <input class="form-control form-control-lg" [(ngModel)]="buscar" (keyup.enter)="buscarPelicula()" name="buscar" type="search" placeholder="Buscar Película" aria-label="Search">
  </form>
  </div>

  <div class="col-md-8">
    <form class="orden">
      <div class="form-check form-check-inline">

  <label class="form-check-label" for="inlineRadio1">Ordenar por:</label>
</div>
      <div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="filtro" id="inlineRadio1" (click)="ordenar('titulo')" value="titulo">
  <label class="form-check-label" for="inlineRadio1">titulo</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="filtro" id="inlineRadio2" (click)="ordenar('fecha')" value="fecha">
  <label class="form-check-label" for="inlineRadio2">fecha de estreno</label>
</div>
<div class="form-check form-check-inline">
  <input class="form-check-input" type="radio" name="filtro" id="inlineRadio3" (click)="ordenar('valoracion')" value="valoracion" >
  <label class="form-check-label" for="inlineRadio3">Valoracion</label>
</div>
    </form>

  </div>
  <div class="container main-container">
  <div class="card-columns" *ngIf="peliculas && !buscado">
<div class="card" *ngFor="let item of peliculas | keys">

  <img class="card-img-top" [src]="peliculas[item].images" [alt]="peliculas[item].movie_title">

  <div class="card-body">

    <h5 class="card-title">{{peliculas[item].movie_title}}</h5>
    <p class="card-text text-justify">{{peliculas[item].star_cast | slice:0:300}}...</p>
    <button type="button" class="btn btn-primary btn-block" name="button" [routerLink]="['/ficha',item]">Ver más</button>
  </div>
</div>

</div>





<div class="card-columns" *ngIf="peliculas && buscado">
<div class="card" *ngFor="let item of peliculas | keys">

<img class="card-img-top" [src]="peliculas[item] | pelicula" [alt]="peliculas[item].title">

<div class="card-body">

  <h5 class="card-title">{{peliculas[item].title}}</h5>
  <p class="card-text text-justify">View More...</p>
  <button type="button" class="btn btn-primary btn-block" name="button" [routerLink]="['/ficha',item]">Ver más</button>
</div>
</div>

</div>
</div>
</div>
